<!DOCTYPE html>
<html>
<head>
    <title>QR Platba Test</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.4/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .qr-container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        canvas {
            display: block;
            margin: 10px 0;
        }
        .string {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            word-break: break-all;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>QR Platba Test</h1>
    
    <div class="qr-container">
        <h2>Test 1: Bez koncové hvězdičky (aktuální)</h2>
        <div class="string" id="string1"></div>
        <canvas id="qr1"></canvas>
    </div>
    
    <div class="qr-container">
        <h2>Test 2: S koncovou hvězdičkou</h2>
        <div class="string" id="string2"></div>
        <canvas id="qr2"></canvas>
    </div>
    
    <div class="qr-container">
        <h2>Test 3: Minimální (bez VS)</h2>
        <div class="string" id="string3"></div>
        <canvas id="qr3"></canvas>
    </div>
    
    <div class="qr-container">
        <h2>Test 4: Příklad z dokumentace</h2>
        <div class="string" id="string4"></div>
        <canvas id="qr4"></canvas>
    </div>
    
    <script>
        // Test 1: Bez koncové hvězdičky
        const string1 = 'SPD*1.0*ACC:CZ6508000000192000145399*AM:2500.00*CC:CZK*X-VS:20250002';
        document.getElementById('string1').textContent = string1;
        QRCode.toCanvas(document.getElementById('qr1'), string1, {
            width: 256,
            margin: 4,
            errorCorrectionLevel: 'M'
        });
        
        // Test 2: S koncovou hvězdičkou
        const string2 = 'SPD*1.0*ACC:CZ6508000000192000145399*AM:2500.00*CC:CZK*X-VS:20250002*';
        document.getElementById('string2').textContent = string2;
        QRCode.toCanvas(document.getElementById('qr2'), string2, {
            width: 256,
            margin: 4,
            errorCorrectionLevel: 'M'
        });
        
        // Test 3: Minimální
        const string3 = 'SPD*1.0*ACC:CZ6508000000192000145399*AM:2500.00*CC:CZK';
        document.getElementById('string3').textContent = string3;
        QRCode.toCanvas(document.getElementById('qr3'), string3, {
            width: 256,
            margin: 4,
            errorCorrectionLevel: 'M'
        });
        
        // Test 4: Příklad z dokumentace
        const string4 = 'SPD*1.0*ACC:CZ7603000000000076327632*AM:200.00*CC:CZK*X-VS:1234567890*MSG:CLOVEK V TISNI';
        document.getElementById('string4').textContent = string4;
        QRCode.toCanvas(document.getElementById('qr4'), string4, {
            width: 256,
            margin: 4,
            errorCorrectionLevel: 'M'
        });
    </script>
</body>
</html>
